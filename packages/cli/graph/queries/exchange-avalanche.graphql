query AvalancheUserLPs($id: ID!) {
  AVALANCHE_EXCHANGE_user(id: $id) {
    liquidityPositions {
      liquidityTokenBalance
      pair {
        id
        totalSupply
        reserveUSD
        token0 {
          id
          symbol
          name
          decimals
        }
        token1 {
          id
          symbol
          name
          decimals
        }
      }
    }
  }
}
