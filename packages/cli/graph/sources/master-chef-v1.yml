name: masterChefV1
handler:
  graphql:
    endpoint: https://api.thegraph.com/subgraphs/name/sushiswap/master-chef
transforms:
  - prefix:
      value: MASTERCHEF_V1_
      includeRootOperations: true
      includeTypes: false
      ignore: 
        - _SubgraphErrorPolicy_  
  - rename:
      mode: wrap
      renames:
        - from:
            type:   Pool
            field:  owner
          to:
            type:   Pool
            field:  masterChef
        - from:
            type:   Pool
            field:  balance
          to:
            type:   Pool
            field:  slpBalance