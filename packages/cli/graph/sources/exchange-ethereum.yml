name: exchange-ethereum
handler:
  graphql:
    endpoint: https://api.thegraph.com/subgraphs/name/sushiswap/exchange
transforms:
  - prefix:
      value: ETHEREUM_EXCHANGE_
      includeRootOperations: true
      includeTypes: false
      ignore: 
        - _SubgraphErrorPolicy_
  - autoPagination:
      validateSchema: true