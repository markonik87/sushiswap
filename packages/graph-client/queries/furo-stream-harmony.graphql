query HarmonyUserStreams($id: ID!) {
  HARMONY_STREAM_user(id: $id) {
    incomingStreams(orderBy: startedAt) {
      id
      __typename
      status
      startedAt
      expiresAt
      modifiedAtTimestamp
      totalAmount
      withdrawnAmount
      recipient {
        id
      }
      createdBy {
        id
      }
      token {
        id
        symbol
        name
        decimals
      }
    }
    outgoingStreams(orderBy: startedAt) {
      id
      __typename
      status
      startedAt
      expiresAt
      modifiedAtTimestamp
      totalAmount
      withdrawnAmount
      recipient {
        id
      }
      createdBy {
        id
      }
      token {
        id
        symbol
        name
        decimals
      }
    }
  }
}

query HarmonyStream($id: ID!) {
  HARMONY_STREAM_stream(id: $id) {
    id
    __typename
    status
    startedAt
    expiresAt
    modifiedAtTimestamp
    totalAmount
    withdrawnAmount
    txHash
    recipient {
      id
    }
    createdBy {
      id
    }
    token {
      id
      symbol
      name
      decimals
    }
  }
}

query HarmonyStreamTransactions($id: String) {
  HARMONY_STREAM_transactions(where: { stream: $id }, orderBy: createdAtTimestamp, orderDirection: desc) {
    id
    type
    amount
    toBentoBox
    createdAtBlock
    createdAtTimestamp
    txHash
    token {
      id
      name
      symbol
      decimals
    }
    to {
      id
    }
  }
}
