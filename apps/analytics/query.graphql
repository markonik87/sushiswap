query CrossChainPairs(
  $first: Int = 20
  $skip: Int = 0
  $pagination: Pagination
  $where: Pair_filter
  $orderBy: Pair_orderBy = apr
  $orderDirection: OrderDirection = desc
  $block: Block_height
  $chainIds: [BigInt!]!
  $now: Int!
) {
  crossChainPairs(
    first: $first,
    skip: $skip,
    pagination: $pagination,
    where: $where,
    orderBy: $orderBy,
    orderDirection: $orderDirection,
    block: $block,
    chainIds: $chainIds,
    now: $now
  ) {
    id
    chainId
    chainName
    chainShortName
    volume7d
    volume24h
    fees7d
    fees24h
    name
    reserve0
    reserve1
    liquidity
    swapFee
    twapEnabled
    volume7d
    source
    token0 {
      name
      id
      decimals
      symbol
    }
    token1 {
      name
      id
      decimals
      symbol
    }
    liquidityNative
    liquidityUSD
    apr
    feeApr
    incentiveApr
    daySnapshots(skip: 1, first: 7, orderBy: date, orderDirection: desc, where: { date_lt: $now }) {
      id
      date
      volumeUSD
    }
    farm {
      id
      feeApy
      incentives {
        apr
        rewardPerDay
        rewardToken {
          address
          symbol
          decimals
        }
        rewarderAddress
        rewarderType
      }
      chefType
      poolType
    }
    hourSnapshots(skip: 1, first: 24, orderBy: date, orderDirection: desc, where: { date_lt: $now }) {
      id
      date
      volumeUSD
      feesUSD
    }
    daySnapshots(skip: 1, first: 7, orderBy: date, orderDirection: desc, where: { date_lt: $now }) {
      id
      date
      volumeUSD
      feesUSD
    }
  }
}

query CrossChainStats(
  $first: Int = 1000
  $skip: Int = 0
  $where: Pair_filter
  $orderBy: Pair_orderBy
  $orderDirection: OrderDirection
  $block: Block_height
  $chainIds: [BigInt!]!
  $now: Int!
) {
  crossChainStats(
    first: $first,
    skip: $skip,
    where: $where,
    orderBy: $orderBy, 
    orderDirection: $orderDirection,
    block: $block,
    chainIds: $chainIds, 
    now: $now
) {
    chainId
    chainName
    chainShortName
    hourSnapshots(skip: 1, first: 168, orderBy: date, orderDirection: desc) {
      id
      date
      volumeUSD
      liquidityUSD
    }
    daySnapshots(skip: 1, first: 730, orderBy: date, orderDirection: desc) {
      id
      date
      volumeUSD
      liquidityUSD
    }
  }
}

query CrossChainFactoryDaySnapshots(
  $first: Int = 365
  $skip: Int = 0
  $where: FactoryDaySnapshot_filter
  $orderBy: FactoryDaySnapshot_orderBy = date
  $orderDirection: OrderDirection = desc
  $block: Block_height
  $chainIds: [BigInt!]!
) {
  crossChainFactoryDaySnapshots(
    first: $first, 
    skip: $skip, 
    where: $where, 
    orderBy: $orderBy, 
    orderDirection: $orderDirection, 
    block: $block, 
    chainIds: $chainIds
  ) {
    chainId
    chainName
    chainShortName
    id
    date
    volumeUSD
    untrackedVolumeUSD
    liquidityUSD
    feesUSD
  }
}

query CrossChainFactories($chainIds: [BigInt!]!) {
  crossChainFactories(chainIds: $chainIds) {
    id
    chainId
    chainName
    pairCount
  }
}
