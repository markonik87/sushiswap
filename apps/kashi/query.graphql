query CrossChainKashiPairs($first: Int = 1000, $orderBy: KashiPair_orderBy, $orderDirection: OrderDirection, $chainIds: [BigInt!]!) {
  crossChainKashiPairs(first: $first, orderBy: $orderBy, orderDirection: $orderDirection, chainIds: $chainIds) {
    id
    chainId
    chainName
    masterContract {
      id
    }
    name
    symbol
    decimals
    collateral {
      id
      name
      symbol
      decimals
    }
    asset {
      id
      name
      symbol
      decimals
    }
    oracle
    oracleData
    totalCollateralShare
    totalAsset {
      base
      elastic
    }
    totalBorrow {
      base
      elastic
    }
    exchangeRate
    accrueInfo {
      interestPerSecond
      lastAccrued
      feesEarnedFraction
    }
    supplyAPR
    borrowAPR
    utilization
    totalFeesEarnedFraction
  }
}
