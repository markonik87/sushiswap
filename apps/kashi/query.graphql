query CrossChainKashiPairs($first: Int! = 1000,$skip: Int! = 0,$orderBy: KashiPair_orderBy, $orderDirection: OrderDirection, $where: KashiPair_filter, $chainIds: [BigInt!]!) {
  crossChainKashiPairs(first: $first, skip: $skip, orderBy: $orderBy, orderDirection: $orderDirection, where: $where, chainIds: $chainIds) {
    id
    chainId
    chainName
    masterContract {
      id
    }
    name
    symbol
    decimals
    collateral {
      id
      name
      symbol
      decimals
      rebase {
        base
        elastic
      }
    }
    asset {
      id
      name
      symbol
      decimals
      rebase {
        base
        elastic
      }
    }
    oracle
    oracleData
    totalCollateralShare
    totalAsset {
      base
      elastic
    }
    totalBorrow {
      base
      elastic
    }
    exchangeRate
    accrueInfo {
      interestPerSecond
      lastAccrued
      feesEarnedFraction
    }
    supplyAPR
    borrowAPR
    utilization
    totalFeesEarnedFraction
  }
}

