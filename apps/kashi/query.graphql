
fragment KashiPairFields on KashiPair {
    id
    chainId
    chainName
    masterContract {
      id
    }
    name
    symbol
    decimals
    collateral {
      id
      name
      symbol
      decimals
      rebase {
        base
        elastic
      }
    }
    asset {
      id
      name
      symbol
      decimals
      rebase {
        base
        elastic
      }
    }
    oracle
    oracleData
    totalCollateralShare
    totalAsset {
      base
      elastic
    }
    totalBorrow {
      base
      elastic
    }
    exchangeRate
    accrueInfo {
      interestPerSecond
      lastAccrued
      feesEarnedFraction
    }
    supplyAPR
    borrowAPR
    utilization
    totalFeesEarnedFraction
}

query pairs($first: Int! = 1000,$skip: Int! = 0,$orderBy: KashiPair_orderBy, $orderDirection: OrderDirection, $where: KashiPair_filter, $chainIds: [BigInt!]!) {
  pairs(first: $first, skip: $skip, orderBy: $orderBy, orderDirection: $orderDirection, where: $where, chainIds: $chainIds) {
    ...KashiPairFields
  }
}

query pair($id: String!, $now: Int!, $chainId: BigInt!) {
  pair(id: $id, now: $now, chainId: $chainId) {
    ...KashiPairFields
  }
}

query dashboard($chainIds: [BigInt!]!) {
  dashboard(chainIds: $chainIds) {
    lend {
      ...KashiPairFields
    }
    borrow {
      ...KashiPairFields
    }
  }
}
