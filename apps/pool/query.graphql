query CrossChainBundles($first: Int = 1000, $chainIds: [BigInt!]!) {
  crossChainBundles(first: $first, chainIds: $chainIds) {
    id
    chainId
    chainName
    ethPrice
  }
}

query CrossChainPairs($first: Int = 1000, $skip: Int = 0, $where: Pair_filter, $orderBy: Pair_orderBy, $orderDirection: OrderDirection $block: Block_height, $chainIds: [BigInt!]!) {
  crossChainPairs(first: $first, skip: $skip, where: $where, orderBy: $orderBy, orderDirection: $orderDirection, block: $block, chainIds: $chainIds) {
    id
    chainId
    chainName
    name
    token0 {
      name
      id
      decimals
      symbol
    }
    token1 {
      name
      id
      decimals
      symbol
    }
    reserveETH
  }
}

query Pair($id: String!, $now: Int!) {
  pair(id: $id) {
    id
    chainId
    chainName
    name
    reserve0
    reserve1
    token0 {
      name
      id
      decimals
      symbol
    }
    token1 {
      name
      id
      decimals
      symbol
    }
    reserveETH
    volumeUSD
    hourData(first: 168, orderBy: date, orderDirection: desc) {
      id
      date
      volumeUSD
      reserveUSD
    }
    dayData(first: 730, orderBy: date, orderDirection: desc) {
      id
      date
      volumeUSD
      reserveUSD
    }
    dayChangeData: dayData(first: 2, orderBy: date, orderDirection: desc, where: { date_lt: $now }) {
      id
      date
      volumeUSD
      reserveUSD
      txCount
    }
  }
}

query PairHourDatas($first: Int = 1000, $skip: Int = 0, $block: Block_height, $where: PairHourData_filter) {
  pairHourDatas(first: $first, skip: $skip, block: $block, where: $where, orderBy: date, orderDirection: desc) {
    id
    date
    volumeUSD
    reserve0
    reserve1
  }
}

query PairDayDatas($first: Int = 1000, $skip: Int = 0, $block: Block_height, $where: PairDayData_filter) {
  pairDayDatas(first: $first, skip: $skip, block: $block, where: $where, orderBy: date, orderDirection: desc) {
    id
    date
    volumeUSD
    reserve0
    reserve1
  }
}
