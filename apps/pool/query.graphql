query CrossChainBundles($first: Int = 1000, $chainIds: [BigInt!]!) {
  crossChainBundles(first: $first, chainIds: $chainIds) {
    id
    chainId
    chainName
    ethPrice
  }
}

query CrossChainPairs($first: Int = 1000, $skip: Int = 0, $where: Pair_filter, $orderBy: Pair_orderBy, $orderDirection: OrderDirection $block: Block_height, $chainIds: [BigInt!]!) {
  crossChainPairs(first: $first, skip: $skip, where: $where, orderBy: $orderBy, orderDirection: $orderDirection, block: $block, chainIds: $chainIds) {
    id
    chainId
    chainName
    name
    token0 {
      name
      id
      decimals
      symbol
    }
    token1 {
      name
      id
      decimals
      symbol
    }
    reserveETH
    reserveUSD
  }
}

query CrossChainUser($block: Block_height, $id: String, $chainIds: [BigInt!]!) {
  crossChainUser(id: $id, block: $block, chainIds: $chainIds) {
    liquidityPositions {
      liquidityTokenBalance
      pair {
        id
        chainId
        chainName
        name
        reserve0
        reserve1
        totalSupply
        token0 {
          id
          name
          decimals
          symbol
        }
        token1 {
          id
          name
          decimals
          symbol
        }
        reserveETH
        reserveUSD
      }
    }
  }
}

query Pair($id: String!, $now: Int!) {
  pair(id: $id) {
    id
    chainId
    chainName
    name
    reserve0
    reserve1
    totalSupply
    token0 {
      name
      id
      decimals
      symbol
    }
    token1 {
      name
      id
      decimals
      symbol
    }
    reserveETH
    volumeUSD
    hourData(first: 168, orderBy: date, orderDirection: desc) {
      id
      date
      volumeUSD
      reserveUSD
    }
    dayData(first: 730, orderBy: date, orderDirection: desc) {
      id
      date
      volumeUSD
      reserveUSD
    }
    dayChangeData: dayData(first: 2, orderBy: date, orderDirection: desc, where: { date_lt: $now }) {
      id
      date
      volumeUSD
      reserveUSD
      txCount
    }
  }
}

query EthereumBlocks($where: Block_filter) {
  blocks(first: 1, orderBy: timestamp, orderDirection: asc, where: $where) {
    id
    number
    timestamp
  }
}

query Bar($block: Block_height, $id: String = "0x8798249c2e607446efb7ad49ec89dd1865ff4272") {
  bar(block: $block, id: $id) {
    id
    decimals
    sushi
    totalSupply
    ratio
    xSushiMinted
    xSushiBurned
    sushiStaked
    sushiHarvested
  }
}

query CrossChainFarms($first: Int = 1000, $skip: Int = 0, $where: Pair_filter, $orderBy: Pair_orderBy, $orderDirection: OrderDirection $block: Block_height, $chainIds: [BigInt!]!) {
  farms {
    id
    chainId
    chainName
    stakeToken {
      id
      name
      symbol
      decimals
      type
      assets
    }
    incentives {
      id
      rewardsAccrued
      rewardsRemaining
      liquidityStaked
      stakeToken {
        id
        name
        symbol
        decimals
        type
        assets
      }
      rewardToken {
        id
        name
        symbol
        decimals
        type
      }
      createdBy {
        id
      }
      startTime
      endTime
      createdAtBlock
      createdAtTimestamp
      modifiedAtBlock
      modifiedAtTimestamp
      rewardsUpdatedAtBlock
      rewardsUpdatedAtTimestamp
    }
  }
}

