query UserVestings($id: ID!) {
  VESTING_user(id: $id) {
    incomingVestings {
      id
      __typename
      status
      steps
      startedAt
      expiresAt
      cliffDuration
      stepDuration
      stepAmount
      cliffAmount
      totalAmount
      withdrawnAmount
      fromBentoBox
      token {
        id
        name
        symbol
        decimals
      }
      recipient {
        id
      }
      createdBy {
        id
      }
    }
    outgoingVestings {
      id
      __typename
      status
      steps
      startedAt
      expiresAt
      cliffDuration
      stepDuration
      stepAmount
      cliffAmount
      totalAmount
      withdrawnAmount
      fromBentoBox
      token {
        id
        name
        symbol
        decimals
      }
      recipient {
        id
      }
      createdBy {
        id
      }
    }
  }
}

query Vesting($id: ID!) {
  VESTING_vesting(id: $id) {
    id
      __typename
    status
    steps
    startedAt
    expiresAt
    cliffDuration
    stepDuration
    stepAmount
    cliffAmount
    totalAmount
    withdrawnAmount
    fromBentoBox
    txHash
    token {
      symbol
    }
    status
    schedule {
      id
    }
    recipient {
      id
    }
    createdBy {
      id
    }
  }
}

query VestingTransactions($id: String) {
  VESTING_transactions(where: { vesting: $id }) {
    id
    type
    amount
    toBentoBox
    createdAtBlock
    createdAtTimestamp
    token {
      id
      name
      symbol
      decimals
    }
  }
}

query VestingSchedule($id: ID!) {
    VESTING_vesting(id: $id) {
    schedule {
      periods(orderBy: time, first: 170) {
        id
        type
        time
        amount
      }
    }
  }
}