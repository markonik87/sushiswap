query UserStreams($id: String) {
  user(id: $id) {
    revenueStreams(orderBy: startedAt) {
      id
      status
      startedAt
      expiresAt
      amount
      withdrawnAmount
      createdBy {
        id
      }
      token {
        id
        symbol
        name
      }
    }
    createdStreams(orderBy: startedAt) {
      id
      status
      startedAt
      expiresAt
      amount
      withdrawnAmount
      createdBy {
        id
      }
      token {
        id
        symbol
        name
      }
    }
  }
}
query Stream($id: String) {
  stream(id: $id) {
    id
    status
    startedAt
    expiresAt
    amount
    withdrawnAmount
    token {
      id
      symbol
      name
    }
  }
}
