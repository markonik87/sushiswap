query userVestings($block: Block_height, $id: ID!) {
  incomingVestings: vestings(where: { recipient: $id }, orderBy: startedAt, block: $block) {
    id
    __typename
    status
    steps
    startedAt
    expiresAt
    modifiedAtTimestamp
    cliffDuration
    stepDuration
    stepAmount
    cliffAmount
    totalAmount
    withdrawnAmount
    fromBentoBox
    token {
      id
      name
      symbol
      decimals
    }
    recipient {
      id
    }
    createdBy {
      id
    }
  }
  outgoingVestings: vestings(where: { createdBy: $id }, orderBy: startedAt, block: $block) {
    id
    __typename
    status
    steps
    startedAt
    expiresAt
    modifiedAtTimestamp
    cliffDuration
    stepDuration
    stepAmount
    cliffAmount
    totalAmount
    withdrawnAmount
    fromBentoBox
    token {
      id
      name
      symbol
      decimals
    }
    recipient {
      id
    }
    createdBy {
      id
    }
  }
}

query vesting($block: Block_height, $id: ID!) {
  vesting(block: $block, id: $id) {
    id
    __typename
    status
    steps
    startedAt
    expiresAt
    modifiedAtTimestamp
    cliffDuration
    stepDuration
    stepAmount
    cliffAmount
    totalAmount
    withdrawnAmount
    fromBentoBox
    txHash
    token {
      id
      name
      symbol
      decimals
    }
    status
    recipient {
      id
    }
    createdBy {
      id
    }
  }
}

query vestingTransactions(
  $block: Block_height
  $first: Int = 1000
  $orderBy: Transaction_orderBy = createdAtTimestamp
  $orderDirection: OrderDirection = desc
  $skip: Int
  $where: Transaction_filter
) {
  transactions(
    block: $block
    first: $first
    orderBy: $orderBy
    orderDirection: $orderDirection
    skip: $skip
    where: $where
  ) {
    id
    type
    amount
    toBentoBox
    createdAtBlock
    createdAtTimestamp
    txHash
    token {
      id
      name
      symbol
      decimals
    }
    to {
      id
    }
  }
}

