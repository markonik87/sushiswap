query userStreams($block: Block_height, $id: ID!) {
  furo_stream_user(block: $block, id: $id) {
    incomingStreams(orderBy: startedAt) {
      id
      __typename
      status
      startedAt
      expiresAt
      modifiedAtTimestamp
      totalAmount
      withdrawnAmount
      recipient {
        id
      }
      createdBy {
        id
      }
      token {
        id
        symbol
        name
        decimals
      }
    }
    outgoingStreams(orderBy: startedAt) {
      id
      __typename
      status
      startedAt
      expiresAt
      modifiedAtTimestamp
      totalAmount
      withdrawnAmount
      recipient {
        id
      }
      createdBy {
        id
      }
      token {
        id
        symbol
        name
        decimals
      }
    }
  }
}

