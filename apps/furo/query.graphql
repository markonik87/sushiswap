query UserStreams($id: String) {
  user(id: $id) {
    revenueStreams(orderBy: startedAt) {
      id
      status
      startedAt
      expiresAt
      amount
      withdrawnAmount
      createdBy {
        id
      }
      token {
        id
        symbol
        name
        decimals
      }
    }
    createdStreams(orderBy: startedAt) {
      id
      status
      startedAt
      expiresAt
      amount
      withdrawnAmount
      createdBy {
        id
      }
      token {
        id
        symbol
        name
        decimals
      }
    }
  }
}
query Stream($id: String) {
  stream(id: $id) {
    id
    status
    startedAt
    expiresAt
    amount
    withdrawnAmount
    token {
      id
      symbol
      name
      decimals
    }
  }
}

query Transactions($id: String) {
  transactions(where: { stream: $id }) {
    id
    type
    amount
    toBentoBox
    createdAtBlock
    createdAtTimestamp
    token {
      id
      name
      symbol
      decimals
    }
  }
}
