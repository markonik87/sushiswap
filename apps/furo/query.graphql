query streamTransactions($id: String) {
  furo_stream_transactions(where: { stream: $id }, orderBy: createdAtTimestamp, orderDirection: desc) {
    id
    type
    amount
    toBentoBox
    createdAtBlock
    createdAtTimestamp
    txHash
    token {
      id
      name
      symbol
      decimals
    }
    to {
      id
    }
  }
}

