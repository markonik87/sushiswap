query Vesting($id: ID!) {
  vesting(id: $id) {
    id
    status
    steps
    startedAt
    expiresAt
    cliffDuration
    stepDuration
    stepAmount
    cliffAmount
    totalAmount
    withdrawnAmount
    fromBentoBox
