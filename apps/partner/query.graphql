query TridentToken($id: String!, $native: String!) {
  Trident_token(id: $id) {
    liquidity
    volumeUSD
    price {
      derivedNative
    }
  }

  Trident_bundle(id: 1) {
    nativePrice
  }
}

query ExchangeToken($id: String!) {
  Exchange_token(id: $id) {
    derivedETH
    liquidity
    volumeUSD
  }

  Exchange_bundle(id: 1) {
    ethPrice
  }
}