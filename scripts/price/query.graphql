query TokenPrices($first: Int = 5000, $skip: Int = 0, $where: Token_filter, $block: Block_height) {
  legacy_exchange_tokens(first: $first, skip: $skip, where: $where, block: $block) {
    id
    derivedETH
  }

  legacy_exchange_bundle(id: 1, block: $block) {
    ethPrice
  }

  legacy_exchange__meta {
    block {
      number
    }
  }
}
